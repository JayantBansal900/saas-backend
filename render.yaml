services:
  - type: web
    name: saas-backend
    runtime: node
    repo: https://github.com/JayantBansal900/saas-backend
    branch: main
    buildCommand: npm install && npm run build
    startCommand: npm run start:prod
    envVars:
      - key: MONGO_URI
        sync: false
      - key: JWT_SECRET
        sync: false
      - key: NODE_ENV
        value: production
    nodeVersion: 18
